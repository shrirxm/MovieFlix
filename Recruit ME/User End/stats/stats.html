    <h1>Predicted Admissions For Upcoming Years</h1>
    <img src="rolaction.png" width="100%">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Choose Field <i class="fa fa-angle-down"></i></button>
      <div id="myDropdown" class="dropdown-content">
        <a onclick="eng()">Engineering</a>
        <a onclick="tech()">Technology</a>
        <a onclick="pharma()">Pharmacy</a>
        <a onclick="mgmt()">Management</a>
      </div>
    </div>

  <br>
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function eng(){
        document.getElementById('img').src = "1.png";
    }
    function tech(){
        document.getElementById('img').src = "2.png";
    }
    function pharma(){
        document.getElementById('img').src = "3.png";
    }
    function mgmt(){
        document.getElementById('img').src = "4.png";
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
</script>
